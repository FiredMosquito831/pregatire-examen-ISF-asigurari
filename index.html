        // --- 2. LOGICĂ PROCESARE ---
        function processQuestions(rawData) {
            const grouped = rawData.reduce((acc, curr) => {
                const qId = curr.id;
                if (!acc[qId]) {
                    acc[qId] = { id: qId, text: curr.question, rawOptions: [] };
                }
                if (curr.answers && Array.isArray(curr.answers)) {
                    curr.answers.forEach(ans => acc[qId].rawOptions.push(ans));
                }
                return acc;
            }, {});

            return Object.values(grouped).map(q => {
                const options = q.rawOptions.map((opt, index) => {
                    const optId = String.fromCharCode(97 + index); 
                    return { id: optId, text: opt.text, isCorrect: opt.is_correct };
                });
                const correctOpt = options.find(o => o.isCorrect);
                return {
                    id: q.id,
                    text: q.text,
                    options: options,
                    correctAnswer: correctOpt ? correctOpt.id : null
                };
            });
        }

        // --- EXAM MODE SCREEN ---
        function ExamModeScreen({ questions, onFinish }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [isAnswered, setIsAnswered] = useState(false);
            const [score, setScore] = useState({ correct: 0, wrong: 0 });

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [currentIndex]);

            const currentQ = questions[currentIndex];

            const handleAnswer = (optionId) => {
                if (isAnswered) return;
                const isCorrect = optionId === currentQ.correctAnswer;
                setAnswers(prev => ({ ...prev, [currentQ.id]: optionId }));
                setScore(prev => ({
                    correct: prev.correct + (isCorrect ? 1 : 0),
                    wrong: prev.wrong + (isCorrect ? 0 : 1)
                }));
                setIsAnswered(true);
            };

            const nextQuestion = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setIsAnswered(false);
                } else {
                    onFinish(score);
                }
            };

            const progress = ((currentIndex + 1) / questions.length) * 100;

            return (
                <div className="min-h-screen flex flex-col max-w-3xl mx-auto p-4 md:p-6 fade-in pb-24 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

                                <div className="text-sm font-bold text-gray-700 dark:text-gray-200">

                                <div className="bg-green-50 dark:bg-green-900/30 px-3 py-1 rounded-lg border border-green-100 dark:border-green-800 text-center">
                                    <div className="text-[10px] font-bold text-green-600 dark:text-green-400 uppercase">Corect</div>
                                    <div className="text-lg font-bold text-green-700 dark:text-green-300 leading-none">{score.correct}</div>
                                </div>
                                <div className="bg-red-50 dark:bg-red-900/30 px-3 py-1 rounded-lg border border-red-100 dark:border-red-800 text-center">
                                    <div className="text-[10px] font-bold text-red-600 dark:text-red-400 uppercase">Greșit</div>
                                    <div className="text-lg font-bold text-red-700 dark:text-red-300 leading-none">{score.wrong}</div>
                                </div>

                            <div className="bg-blue-600 h-2 rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>

                        question={currentQ}
                        index={currentIndex}
                        selectedOption={answers[currentQ.id]}
                        onSelect={handleAnswer}
                        showFeedback={isAnswered}
                        mode="exam"
                    />

                    {/* Footer */}
                    <div className="fixed bottom-0 left-0 w-full bg-white/90 dark:bg-gray-800/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-700 p-4 flex justify-center z-20">
                        <div className="w-full max-w-3xl">
                            {isAnswered ? (
                                <button 
                                    onClick={nextQuestion}
                                    className="w-full py-3.5 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold rounded-xl shadow-lg transition transform active:scale-[0.98] flex items-center justify-center gap-2"

                                </button>

                                <div className="text-center text-gray-400 dark:text-gray-500 text-sm font-medium py-2">
                                    Alege un răspuns pentru a continua
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- PRACTICE MODE SCREEN (UPDATED) ---
        function PracticeModeScreen({ questions, onBackToMenu }) {
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            
            const handleSelect = (qId, optId) => {
                if (isSubmitted) return; // Prevent changing answers after submit
                setAnswers(prev => ({ ...prev, [qId]: optId }));
            };

            const handleSubmit = () => {
                if (!isSubmitted) {
                    if (Object.keys(answers).length < questions.length) {
                        if(!confirm("Nu ai răspuns la toate întrebările. Sigur vrei să afișezi rezultatele?")) return;
                    }
                    setIsSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    onBackToMenu();
                }
            };

            const progress = Object.keys(answers).length;
            const progressPercent = (progress / questions.length) * 100;

            // Calculate simple stats for header (only when submitted)
            const stats = useMemo(() => {
                if (!isSubmitted) return null;
                let correct = 0;
                questions.forEach(q => {
                    if (answers[q.id] === q.correctAnswer) correct++;
                });
                return { correct, total: questions.length };
            }, [isSubmitted, answers, questions]);

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
                    {/* Sticky Header Progress */}
                    <div className="sticky top-0 z-30 bg-white/80 dark:bg-gray-800/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 px-4 py-3 shadow-sm">

                                        <span className="text-sm font-bold text-gray-800 dark:text-white">
                                            {stats.correct} / {stats.total} Corecte

                                    </>
                                ) : (
                                    <>
                                        <span className="text-xs font-bold text-gray-400 uppercase">Răspunse</span>
                                        <span className="text-sm font-bold text-gray-800 dark:text-white">
                                            {progress} <span className="text-gray-400 font-normal">/ {questions.length}</span>
                                        </span>
                                    </>
                                )}
                            </div>
                            <div className="w-32 md:w-48 bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                <div className={`h-2.5 rounded-full transition-all duration-300 ${isSubmitted ? 'bg-blue-600' : 'bg-green-500'}`} style={{ width: isSubmitted ? '100%' : `${progressPercent}%` }}></div>

                            <QuestionCard 
                                key={q.id}
                                question={q}
                                index={idx}
                                selectedOption={answers[q.id]}
                                onSelect={(optId) => handleSelect(q.id, optId)}
                                showFeedback={isSubmitted} 
                                mode="practice"
                            />

                    </div>

                    {/* Sticky Footer Action */}
                    <div className="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 shadow-lg z-30">
                        <div className="max-w-3xl mx-auto">
                            <button 
                                onClick={handleSubmit}
                                className={`w-full py-4 text-white font-bold rounded-xl shadow-lg transform transition active:scale-[0.98] flex items-center justify-center gap-2 ${
                                    isSubmitted 
                                    ? 'bg-gray-800 hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600' 
                                    : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700'
                                }`}
                            >
                                {isSubmitted ? (
                                    <>
                                        <i className="ph-bold ph-arrow-counter-clockwise text-xl"></i>
                                        <span>Test Nou / Meniu</span>
                                    </>
                                ) : (
                                    <>
                                        <i className="ph-bold ph-check-circle text-xl"></i>
                                        <span>Verifică Răspunsurile</span>
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

                                <p className="text-3xl font-bold text-green-700 dark:text-green-300">{score.correct}</p>
                            </div>
                            <div className="p-5 bg-red-50 dark:bg-red-900/20 rounded-2xl border border-red-100 dark:border-red-800">
                                <p className="text-red-600 dark:text-red-400 font-bold text-xs uppercase tracking-wider mb-1">Greșite</p>
                                <p className="text-3xl font-bold text-red-700 dark:text-red-300">{score.wrong}</p>
                            </div>
                        </div>

                        <button 
                            onClick={onRestart}
                            className="w-full py-4 bg-white dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 text-gray-700 dark:text-white font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-600 transition flex items-center justify-center gap-2 group"
                        >
                            <i className="ph-bold ph-arrow-counter-clockwise group-hover:-rotate-90 transition-transform duration-300"></i>
                            <span>Începe un test nou</span>
                        </button>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const [gameState, setGameState] = useState('setup'); 
            const [gameMode, setGameMode] = useState('exam');
            const [questionsPool, setQuestionsPool] = useState([]);
            const [activeQuestions, setActiveQuestions] = useState([]);
            const [finalScore, setFinalScore] = useState(null);
            
            // Dark Mode State
            const [isDark, setIsDark] = useState(false);

            useEffect(() => {
                const processed = processQuestions(RAW_DATA);
                setQuestionsPool(processed);
                
                // Check system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDark(true);
                }
            }, []);

            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            const startGame = (count, mode) => {
                const shuffled = [...questionsPool].sort(() => 0.5 - Math.random());
                const safeCount = Math.min(count, questionsPool.length);
                const selected = shuffled.slice(0, safeCount);
                
                setActiveQuestions(selected);
                setGameMode(mode);
                setGameState('playing');
            };

            const finishGame = (score) => {
                setFinalScore(score);
                setGameState('finished');
            };

            const restartGame = () => {
                setGameState('setup');
                setFinalScore(null);
                setActiveQuestions([]);
            };

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
                    <ThemeToggle isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                    
                    {gameState === 'setup' && (
                        <SetupScreen 
                            totalAvailable={questionsPool.length} 
                            onStart={startGame} 
                        />
                    )}
                    
                    {gameState === 'playing' && gameMode === 'exam' && (
                        <ExamModeScreen 
                            questions={activeQuestions} 
                            onFinish={finishGame} 
                        />
                    )}

                    {gameState === 'playing' && gameMode === 'practice' && (
                        <PracticeModeScreen 
                            questions={activeQuestions} 
                            onBackToMenu={restartGame} 
                        />
                    )}
                    
                    {gameState === 'finished' && (
                        <ResultScreen 
                            score={finalScore} 
                            total={activeQuestions.length} 
                            onRestart={restartGame} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
